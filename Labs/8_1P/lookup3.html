<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
	<title>Template that uses Bootstrap and AngularJS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<h1>Lookup 3 App: HTTP GET</h1>
	<div class="row">
		<div class="col-lg-6">
			<div class="row">
				<div class="col-lg-6">
					<p>
						<label for="strCode">Code:</label><br/>
						<input type="text" name="strCode" id="strCode" data-ng-model="searchVar.code">
					</p>
				</div>
				<div class="col-lg-6">
					<p>
						<label for="strDesc">Description:</label><br/>
						<input type="text" name="strDesc" id="strDesc" data-ng-model="searchVar.desc">
					</p>		
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<p>Unit type:</p>
			<form name="typeForm">
				<input type="radio" name="type" data-ng-model="searchVar.type" value="Core"> Core<br>
				<input type="radio" name="type" data-ng-model="searchVar.type" value="Software Development"> Software Development<br>
				<input type="radio" name="type" data-ng-model="searchVar.type" value="Systems Analysis"> Systems Analysis<br>
				<input type="radio" name="type" data-ng-model="searchVar.type" value=""> All
			</form>
		</div>
	</div>
	<div class="row" data-ng-controller="myCtrl">
		<div class="col-lg-12 table-responsive">
			<table class="table table-striped table-hover">
				<tr>
					<th>Unit Codes</th>
					<th>Units</th> 
					<th>Credit Points</th>
					<th>Type</th>
				</tr>
				<tr data-ng-repeat="u in units | filter:searchVar">
					<td>{{u.code}}</td>
					<td>{{u.desc}}</td> 
					<td>{{u.cp}}</td>
					<td>{{u.type}}</td>
				</tr>
			</table>
		</div>
	</div>
	</div>
	<!-- jQuery - required for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- All Bootstrap plug-ins file -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Basic AngularJS -->
	<script src="js/angular.min.js"></script>
	<script src="js/applookup3.js"></script>
</body>
</html>

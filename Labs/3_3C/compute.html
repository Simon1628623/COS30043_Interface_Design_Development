<!DOCTYPE html>
<html lang="en" data-ng-app="">
<head>
	<title>Template that uses Bootstrap and AngularJS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container" data-ng-init="numWt=0;numHt=0;">
		<div class="row">
			<div class="col-lg-12">
					<h1>Compute App</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p>
					<label for="VarWeight">Enter weight in kilograms:</label>
					<input type="text" name="VarWeight" id="VarWeight" data-ng-model="numWt">
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p>
					<label for="VarHeight">Enter height in centremeters:</label>
					<input type="text" name="VarHeight" id="VarHeight" data-ng-model="numHt">
				</p>
			</div>		
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p>Computed BMI is: {{numBMI = (numWt / ((numHt/100)*(numHt/100))).toFixed(2);}} </p>
				<p data-ng-if="numBMI<18.5">Underweight</p>
				<p data-ng-if="(18.5<numBMI) && (numBMI<25)">Normal Weight</p>
				<p data-ng-if="(25<numBMI) && (numBMI<30)">Overweight</p>
				<p data-ng-if="numBMI>30">Obese</p>
			</div>		
		</div>
	</div>
	
	<!-- jQuery - required for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- All Bootstrap plug-ins file -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Basic AngularJS -->
	<script src="js/angular.min.js"></script>
</body>
</html>
